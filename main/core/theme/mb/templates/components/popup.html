{% load static %}
<div class="popup" id="popup-one-click">
  <div class="popup__content">
    <button type="button" class="popup__close close-btn"></button>
    <div class="popup__body">
      <h3 class="popup__title">Заказ в один клик</h3>
      <div class="popup__product">
        <div class="popup__product-image">
          <img src="{% static 'theme/mb/images/no-image.png' %}" alt="" title="" class="popup__product-img" />
        </div>
        <div class="popup__product-info">
          <p class="popup__product-name">Товар номер 1</p>
          <p class="popup__product-total"><span>Сумма: </span><span class="product__price-text">1990₽</span></p>
        </div>
      </div>
      <form action="" method="POST" class="popup__product-form form">
        <input type="text" placeholder="Имя" class="form__controls" />
        <input type="text" placeholder="Номер телефона" class="form__controls" />
        <div class="form__row">
          <input type="checkbox" id="agreement-click" name="agreement" required>
          <label for="agreement-click" class="form__label">
            Я согласен на обработку моих персональных  данных в соответствии с <a href="{% url 'privacy' %}">политикой конфиденциальности</a>
          </label>
        </div>
        <button type="submit" class="form__submit">Отправить</button>
      </form>
    </div>
  </div>
</div>

<div class="popup" id="callback">
  <div class="popup__content">
    <h3 class="popup__title">Перезвоните мне</h3>
    <button type="button" class="popup__close close-btn"></button>
    <form action="{% url 'callback' %}" class="popup__form form" method="POST" id="callback-form">
      {{ form.as_p }} {% csrf_token %} {{ callback_form.name }} {{ callback_form.phone }}
      <div class="form__row">
        <input type="checkbox" id="agreement-callback" name="agreement" required>
        <label for="agreement-callback" class="form__label">
          Я согласен на обработку моих персональных  данных в соответствии с <a href="{% url 'privacy' %}">политикой конфиденциальности</a>
        </label>
      </div>
      <button type="submit" class="form__submit">Отправить</button>
    </form>
  </div>
</div>

<div class="popup" id="success">
  <div class="popup__content">
    <button type="button" class="popup__close close-btn"></button>
    <div class="popup__image">
      <img src="{% static 'theme/mb/images/tick.png' %}" alt="Обратный звонок" title="Обратный звонок">
    </div>
    <p class="popup__callback-text ff">Сообщение успешно отправлено</p>
  </div>
</div>
