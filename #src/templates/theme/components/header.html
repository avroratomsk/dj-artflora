{% load static %}
<header class="header">
  <div class="header__top top-header">
    <div class="header__container">
      <div class="top-header__inner">
        <nav class="top-header__nav">
          <a href="">Доставка</a>
          <a href="">Оплата</a>
          <a href="">Отзывы</a>
          <a href="">О магазине</a>
          <a href="">Контакты</a>
        </nav>
        <div class="top-header__socials">
          <a href="">
            <img src="{% static 'theme/mb/images/vk.webp' %}" alt="" />
          </a>
          <a href="">
            <img src="{% static 'theme/mb/images/vb.webp' %}" alt="" />
          </a>
          <a href="">
            <img src="{% static 'theme/mb/images/wh.webp' %}" alt="" />
          </a>
          <a href=""> <img src="{% static 'theme/mb/images/tg.webp' %}" alt="" /></a>
          <a href="#" class="top-header__login">
            <img src="{% static 'theme/mb/images/icon/i-login.svg' %}" alt="" />
            <span>Войти / Регистрация</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="header__middle middle-header">
    <div class="middle-header__container">
      <div class="middle-header__inner">
        <div class="middle-header__logo logo">
          {% if site_settings.logo %}
          <img src="{{ site_settings.logo.url }}" alt="" />
          {% else %} Logotype {% endif %}
        </div>
        <div class="middle-header__search">
          <input type="search" name="search" id="search" placeholder="Найти в каталоге" />
          <button type="submit">
            <img src="{% static 'theme/mb/images/icon/i-search.svg' %}" alt="" />
          </button>
        </div>
        <button type="button" class="middle-header__btn">Заказать звонок</button>
        <div class="middle-header__info">
          <a href="tel:+79025133003">+7 (902) 513-30-03</a>
          <a href="tel:+73952623003">+7 (3952) 62-30-03</a>
          <p>Работаем круглосуточно</p>
        </div>
        <div class="middle-header__action">
          <button type="button" class="middle-header__favorit">
            <img src="{% static 'theme/mb/images/icon/i-favorits.svg' %}" alt="" />
          </button>
          <button type="button" class="middle-header__cart">
            <img src="{% static 'theme/mb/images/icon/i-cart.svg' %}" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
  {% if mainmenu.count > 0 %}
  <div class="header__bottom bottom-header">
    <div class="header__container">
      <div class="bottom-header__nav">{% for menu in mainmenu %} <a href="{{ menu.get_absolute_url }}">{{ menu }}</a> {% endfor %}</div>
    </div>
  </div>
  {% endif %}
</header>
